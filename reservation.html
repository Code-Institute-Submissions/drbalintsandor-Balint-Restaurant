<body>

  <div class="container">
    <form action="#" method="post" id="reservationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="people">Number of People:</label>
      <select id="people" name="people" required>
        <option value="1">1 person</option>
        <option value="2">2 people</option>
        <option value="3">3 people</option>
        <option value="4">4 people</option>
        <option value="5">5 people</option>
        <option value="6">6 people</option>
        <option value="7">7 people</option>
        <option value="8">8 people</option>
      </select>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="wineTasting">Wine Tasting:</label>
      <select id="wineTasting" name="wineTasting">
        <option value="none">None</option>
        <option value="italy">Italy</option>
        <option value="california">California</option>
        <option value="france">France</option>
      </select>

      <label for="champagneTasting">Champagne Tasting:</label>
      <select id="champagneTasting" name="champagneTasting">
        <option value="none">None</option>
        <option value="aube">Aube</option>
        <option value="coteDesBlancs">Côte des Blancs</option>
        <option value="coteDeSezanne">Côte de Sézanne</option>
        <option value="montagneDeReims">Montagne de Reims</option>
        <option value="valleeDeLaMarne">Vallée de la Marne</option>
      </select>

      <label for="whiskeyTasting">Whiskey Tasting:</label>
      <select id="whiskeyTasting" name="whiskeyTasting">
        <option value="none">None</option>
        <option value="singleMalt">Single Malt</option>
        <option value="blendedMalt">Blended Malt</option>
        <option value="barrelProof">Barrel Proof</option>
        <option value="singleCask">Single Cask</option>
        <option value="highland">Highland</option>  
      </select>

      <label for="degustation">Degustation:</label>
      <select id="degustation" name="degustation">
        <option value="none">None</option>
        <option value="6Courses">6 Courses</option>
        <option value="10Courses">10 Courses</option>
        <option value="12Courses">12 Courses</option>
      </select>

      <button type="submit" class="animated-button">Make Reservation</button>
    </form>
  </div>

</body>
</html>
